<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/css/style.css?v=bb27b8ebf4355127690a7952c8076082bc61403b">
<style>

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

.sticky {
  position: fixed;
  opacity: 0.5;
  top: 0;
  padding-top: 60px
}

.content {
  font-size: 0;
  line-height: 0;
  display: block;
}

</style>
</head>   

<body>
<div class="wrapper">
<div id="navbar">
  <a href="https://gxite.github.io/">Home</a>
  <a href="https://gxite.github.io/portfolio.html">Back</a>
</div>

<div class="content">
<video width="400" height="240" controls="controls">
  <source src="https://gxite.github.io/portfolio/video/catch_mouse.mp4" type="video/mp4">
</video>
</div>
</div>

<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>

</div>
<script src="/assets/js/scale.fix.js"></script>

</body>
</html>
